[env:esp32s3-lcdwiki-lgfx]
; Namiesto špecifickej šablóny použijeme všeobecný základ
extends = arduino_esp32s3_v2
board = esp32-s3-devkitc-1

; --- DEFINÍCIA PAMÄTE (N16R8) ---
; Toto manuálne nastaví 16MB Flash a 8MB OPI PSRAM
board_build.arduino.memory_type = qio_opi 
board_build.flash_mode = qio
board_build.psram_type = opi
board_upload.flash_size = 16MB
board_upload.maximum_size = 16777216

; --- Pridanie knižnice LovyanGFX ---
lib_deps = 
    ${env.lib_deps}
    bblanchon/ArduinoJson@^6.18.5
    knolleary/PubSubClient@^2.8
    bxparks/AceButton@^1.9.2
    bblanchon/StreamUtils@^1.6.1   ; <-- Často potrebná doplnková knižnica
    
    ; Grafika - VRÁTENÉ NA VERZIU 8.2.0 (Oprava chyby lv_fs_seek)
    https://github.com/lvgl/lvgl.git#v8.2.0
    
    ; Ovládač displeja
    lovyan03/LovyanGFX@^1.1.12

build_flags = 
    ${arduino_esp32s3_v2.build_flags}
    -D HASP_MODEL="LCDWiki LGFX"
    
    ; --- Parametre pre OpenHASP a LVGL ---
    -D USE_LOVYANGFX
    -D LGFX_USE_V1
    -D TFT_WIDTH=240
    -D TFT_HEIGHT=320
    -D TFT_ROTATION=0
    
    ; Vynútenie rozlíšenia pre LVGL (proti chybe "greater than 0")
    -DLV_HOR_RES_MAX=240
    -DLV_VER_RES_MAX=320
    
    ; --- PINY (LGFX si ich prevezme) ---
    -D TFT_MISO=13
    -D TFT_MOSI=11
    -D TFT_SCLK=12
    -D TFT_CS=10
    -D TFT_DC=46
    -D TFT_RST=-1
    -D TFT_BCKL=45
    
    ; --- DOTYK (FT6336) ---
    -D TOUCH_DRIVER=0x6336
    -D TOUCH_SDA=16
    -D TOUCH_SCL=15
    -D TOUCH_IRQ=17
    -D TOUCH_RST=18
    -D I2C_TOUCH_FREQUENCY=400000
    
    ; Kalibrácia
    -D TOUCH_INVERT_Y=1
    -D TOUCH_INVERT_X=0
    -D TOUCH_SWAP_XY=0
    
    ; --- Systémové nastavenia ---
    -D SPI_FREQUENCY=40000000
    -D SPI_READ_FREQUENCY=16000000
    ; Povolenie Serial cez USB-C
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ARDUINO_USB_MSC_ON_BOOT=0
    -D ARDUINO_USB_DFU_ON_BOOT=0

[env:d1-mini-esp32_ili9341]
monitor_port = COM6       ; Change to the correct port
upload_port = ${env:d1-mini-esp32_ili9341.monitor_port}

